<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link rel="stylesheet" type="text/css" href="css/button.css">
    <link rel="icon" href='img/logo.png' type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Game Landing</title>
    <style>
        body {
            scroll-behavior: smooth;
            background-image: url('img/bg.gif');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .game {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #canvas {
            border: 2px solid black;
            /* Estilo para asegurar que el canvas sea visible */
        }

        .center {
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1></h1>
    </header>
    <div class="game">
        <div class="game center">
            <canvas id="canvas" width="960" height="768"></canvas>
        </div>
        <div class="gameover center">
            <button class="restart-button" onclick="reiniciarJuego()">Restart</button>
            <button class="pause-button" onclick="togglePause()">Pausa</button>
        </div>
        <footer>
            <button onclick="irAInvitacion()">Ir a la invitación</button>
        </footer>

        <script src="dist/game.min.js"></script>

        <script src="js/gameManager.js"></script>
        <script>
            let gameManager = null;

            // Inicialización del juego
            window.onload = function () {
                gameManager = new GameManager({
                    canvas: document.getElementById('canvas'),
                    ctx: document.getElementById('canvas').getContext('2d'),
                    callbacks: {
                        gameOver: function (score, win) {
                            // Lógica para manejar el fin del juego
                        },
                        updateScore: function (score) {
                            // Lógica para actualizar la puntuación
                        }
                    }
                });

                gameManager.run();

                // Event listener para la tecla 'space'
                window.addEventListener('keydown', function (event) {
                    if (event.code === 'Space') {
                        togglePause();
                    }
                });
            };

            function reiniciarJuego() {
                window.location.reload();
            }

            function irAInvitacion() {
                window.location.href = 'invitacion.html';
            }

            function togglePause() {
                gameManager.togglePause();
            }
        </script>
</body>

</html>
